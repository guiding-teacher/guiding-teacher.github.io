    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #9370db;
            --accent-color: #ffd700;
            --text-color: #2c3e50;
            --light-color: #f8f9fa;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --header-bg: #4a4a8a; /* Darker purple */
            --container-bg: #f3e5f5; /* Light lavender */
            --syllable-bg: #8e44ad; /* Amethyst purple */
            --button-bg: #9b59b6; /* Wisteria purple */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Amiri', serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            height: 100vh;
            max-height: 100vh; /* Prevent bouncing on iOS */
            overflow: hidden; /* Prevent scrolling on the entire page */
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            padding: 10px;
            color: var(--text-color);
            touch-action: manipulation;
        }
        
        .header {
            width: 100%;
            max-width: 600px;
            background: var(--header-bg);
            color: white;
            padding: 10px 20px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 2;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0; /* Header should not shrink */
        }

        .score-container {
            font-size: 18px;
            background-color: #3a380b;
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.3);
            flex: 1; /* Allow container to grow and fill available space */
            min-height: 0; /* Important fix for flexbox overflow */
            display: flex;
            flex-direction: column;
            justify-content: space-around; /* Distribute elements vertically */
        }
        
        /* --- NEW: Word Construction Area --- */
        .word-construction-area {
            display: flex;
            gap: 15px;
            margin: 10px 0;
            align-items: stretch;
        }

        .word-box {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 10px;
            border: 2px dashed var(--secondary-color);
            display: flex;
            flex-direction: column;
        }

        .word-box-label {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .word-box-display {
            font-size: 35px;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 5px;
            flex-grow: 1;
        }

        #inputWord { /* This now shows the target word */
            color: #7f8c8d; /* Muted color for the target word */
        }

        #targetWord { /* This is the user's construction area */
            color: var(--primary-color);
        }
        /* --- END: Word Construction Area --- */
        
        .icon-container {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.2));
            border-radius: 20px;
            border: 3px dotted var(--primary-color);
        }
        
        .icon-container i {
            font-size: 100px;
            color: var(--primary-color);
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            transition: transform 0.5s;
        }

        .icon-container i.dance {
             animation: dance 1s ease-in-out;
        }
        
        .syllables-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px 0;
        }
        
        .syllable {
            background-color: var(--syllable-bg);
            color: white;
            font-size: 28px;
            padding: 12px 22px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            user-select: none;
        }
        
        .syllable:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }
        
        .syllable:active {
            transform: translateY(1px);
        }

        .syllable.correct-flash {
            animation: flash-green 1s;
        }
        
        .syllable.wrong {
            background-color: var(--error-color);
            animation: shake 0.5s;
        }
        
        .message {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
            padding: 5px;
            border-radius: 10px;
        }
        
        .success-message { color: var(--success-color); animation: bounce-text 1s; }
        .encouragement-message { color: var(--primary-color); }
        
        .controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            background-color:#3b3908;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background-color: #5a4abc;
            transform: translateY(-2px);
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0 5px;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6a5acd, #9370db);
            width: 0%;
            transition: width 0.5s ease-in-out;
            border-radius: 10px;
        }
        
        .stats-display {
            display: flex;
            justify-content: space-around;
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
            color: var(--text-color);
        }
        
        /* Animations */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25%, 75% { transform: translateX(-8px); } 50% { transform: translateX(8px); } }
        @keyframes bounce-text { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-20px); } 60% { transform: translateY(-10px); } }
        @keyframes dance { 0%, 100% { transform: rotate(0deg) scale(1); } 25% { transform: rotate(10deg) scale(1.1); } 75% { transform: rotate(-10deg) scale(1.1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
