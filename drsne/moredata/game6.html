            setTimeout(() => elements.gameContainer.classList.remove('shake-animation'), 500);
        }
    }

    function handleWin() {
        sounds.win();
        const p = puzzleData[currentPuzzleIndex];
        document.getElementById('win-image').src = p.fullImage;
        document.getElementById('win-animal-name').textContent = p.name;
        document.getElementById('animal-fact').textContent = p.fact;
        speak(`Ø£Ø­Ø³Ù†Øª! Ù‡Ø°Ø§ ${p.name}`);
        createConfetti();
        elements.winOverlay.classList.add('visible');
    }

    // 8. Ø£Ø¯ÙˆØ§Øª Ù…Ø³Ø§Ø¹Ø¯Ø©
    function createConfetti() {
        for(let i=0; i<50; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random()*100+'vw';
            c.style.background = `hsl(${Math.random()*360},70%,50%)`;
            document.body.appendChild(c);
            const anim = c.animate([{top:'-10px', opacity:1}, {top:'100vh', opacity:0}], {duration: 2000+Math.random()*1000});
            anim.onfinish = () => c.remove();
        }
    }

    elements.nextBtn.onclick = () => {
        elements.winOverlay.classList.remove('visible');
        currentPuzzleIndex++;
        if (currentPuzzleIndex < puzzleData.length) loadPuzzle(currentPuzzleIndex);
        else {
            sounds.win();
            elements.finalOverlay.classList.add('visible');
        }
    };
    elements.restartBtn.onclick = () => {
        elements.finalOverlay.classList.remove('visible');
        currentPuzzleIndex = 0;
        loadPuzzle(0);
    };
    elements.hintBubble.onclick = () => {
        speak(`Ø±ÙƒØ¨ ØµÙˆØ±Ø© Ø§Ù„${puzzleData[currentPuzzleIndex].name}`);
        const empty = document.querySelector('.drop-zone:not(.filled)');
        if(empty) {
            empty.style.borderColor = 'red';
            setTimeout(() => empty.style.borderColor = '#bdc3c7', 1000);
        }
    };

    // Ø§Ù„Ø¨Ø¯Ø¡
    loadPuzzle(0);
});
</script>
