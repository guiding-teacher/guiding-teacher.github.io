<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الاستفتاء -  قرار للاستفتاء</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="admin-body">
    <header class="dashboard-header">
        <div class="header-content">
            <a href="dashboard.html" style="color:white; text-decoration: none;"><h1>قــرار للاستفتاء</h1></a>
            <p id="header-description">إنشاء / تعديل الاستفتاء</p>
        </div>
    </header>

    <main class="dashboard-main">
        <div id="loading-spinner" class="loader" style="display: none;"></div>
        <div id="alert-container" aria-live="polite"></div>

        <div id="admin-mode-content" class="dashboard-container">
            <!-- Basic Info Card -->
            <div class="card">
                <h2 id="admin-page-heading">إنشاء استفتاء جديد</h2>
                <div class="form-group">
                    <label for="survey-title">عنوان الاستفتاء:</label>
                    <input type="text" id="survey-title" placeholder="مثال: ما هو رأيك في منصة المعلم المرشد ؟" required>
                </div>
                <div class="form-group">
                    <label for="survey-description">وصف الاستفتاء (يظهر في لوحة التحكم):</label>
                    <textarea id="survey-description" placeholder="وصف موجز عن هدف الاستبيان"></textarea>
                </div>
                <div class="form-group">
                    <label for="survey-admin-pin">الرمز السري (PIN) للمشرف (مطلوب):</label>
                    <input type="password" id="survey-admin-pin" placeholder="4 أرقام/أحرف على الأقل" required minlength="4">
                    <small>ستحتاج هذا الرمز للوصول لنتائج الاستفتاء. احفظه جيداً.</small>
                </div>
            </div>

            <!-- Questions Card -->
            <div class="card">
                <h3>الأسئلة</h3>
                <div id="questions-container"></div>
                <button id="add-question-btn" class="btn secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    إضافة سؤال
                </button>
            </div>
            
            <!-- Advanced Settings Card -->
            <div class="card">
                <h3>الإعدادات المتقدمة</h3>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="accepting-responses" checked>
                    <label for="accepting-responses">قبول الردود (تفعيل/إيقاف الاستفتاء)</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="allow-multiple-submissions">
                    <label for="allow-multiple-submissions">السماح للمستخدم بالإجابة أكثر من مرة</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="allow-results-view">
                    <label for="allow-results-view">السماح للمجيبين بمشاهدة ملخص النتائج بعد الإجابة</label>
                </div>
                 <div class="form-group checkbox-group">
                    <input type="checkbox" id="show-progress">
                    <label for="show-progress">إظهار شريط التقدم للمجيب</label>
                </div>
                <div class="form-group">
                    <label for="start-date">تاريخ ووقت بدء الاستفتاء (اختياري):</label>
                    <input type="date" id="start-date">
                    <input type="time" id="start-time">
                </div>
                <div class="form-group">
                    <label for="end-date">تاريخ ووقت انتهاء الاستفتاء (اختياري):</label>
                    <input type="date" id="end-date">
                    <input type="time" id="end-time">
                </div>
                <div class="form-group">
                    <label for="survey-logo-url">رابط شعار (اختياري):</label>
                    <input type="text" id="survey-logo-url" placeholder="https://example.com/logo.png">
                </div>
                <div class="form-group">
                    <label for="background-color">لون خلفية صفحة الاستفتاء:</label>
                    <input type="color" id="background-color" value="#F0F2F5">
                </div>
                <div class="form-group">
                    <label for="thank-you-message">رسالة الشكر بعد الإجابة:</label>
                    <textarea id="thank-you-message" placeholder="شكرًا لك على المشاركة."></textarea>
                </div>
            </div>

            <div class="action-buttons-container">
                <a href="dashboard.html" class="btn secondary">إلغاء</a>
                <button id="publish-btn" class="btn primary">نشر / تحديث الاستفتاء</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
