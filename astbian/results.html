<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">نتائج الاستبيان</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👑</text></svg>">
    
    <!-- Using the new redesigned stylesheet -->
    <link rel="stylesheet" href="style.css"> 

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Amiri-Regular-normal/1.0/Amiri-Regular-normal.js"></script>

    <!-- Adding new styles directly for simplicity -->
    <style>
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .tab-button {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .tab-button.active {
            color: var(--primary-blue);
            border-bottom-color: var(--primary-blue);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Styles from dashboard.html for the table */
        .table-container { overflow-x: auto; }
        .survey-table { width: 100%; border-collapse: collapse; text-align: right; }
        .survey-table th, .survey-table td { padding: 1rem; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .survey-table th { font-weight: 500; color: var(--text-secondary); }
        .survey-table .link-like { color: var(--primary-blue); text-decoration: none; font-weight: 500; cursor: pointer; }
        .survey-table .link-like:hover { text-decoration: underline; }

        /* Modal Styles from dashboard.html */
        .modal {
            display: none; position: fixed; z-index: 1002; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--secondary-bg); border-radius: var(--border-radius); padding: 2rem;
            width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto;
            box-shadow: var(--shadow-md); position: relative;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .modal-header h3 { margin: 0; color: var(--primary-blue); }
        .close-btn { font-size: 2rem; font-weight: bold; color: var(--text-secondary); cursor: pointer; transition: color 0.2s; }
        .close-btn:hover { color: var(--error-color); }
        .response-details .question { font-weight: bold; color: var(--text-primary); margin-top: 1.5rem; }
        .response-details .answer { padding: 0.75rem; background: var(--primary-bg); border-radius: 0.5rem; margin-top: 0.5rem; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <!-- Use the new header structure -->
    <header>
        <div class="header-top-row">
            <div class="header-info-right">
                <span> مبادرون للتنمية والتطوير  </span>
            </div>
            <div class="header-main-title">
                <img id="survey-main-logo-results" src="#" alt="شعار الاستبيان" style="display: none;">
                <div class="header-text-content">
                    <h1 id="survey-main-title-results">نتائج الاستبيان</h1>
                    <p id="survey-main-description-results"></p>
                </div>
            </div>
            <div class="header-logo-left">
                <img src="/images/logoart.png" alt="وزارة التربية">
            </div>
        </div>
    </header>

    <main>
        <div id="loading-spinner" class="loader" style="display: none;"></div>
        <div id="alert-container" aria-live="polite"></div>

        <div id="results-page-content" class="page-container">
            <div id="admin-controls-results-page" style="display: none;">
                <h3 style="margin-top: 0;">أدوات المشرف</h3>
                <div class="admin-controls">
                    <a href="#" id="edit-survey-link-results" class="button-lookalike secondary">...</a>
                    <button id="toggle-results-view-btn-results" class="secondary">...</button>
                    <a href="dashboard.html" id="back-to-dashboard-link" class="button-lookalike secondary">لوحة التحكم</a>
                </div>
                <div class="admin-controls" style="border-bottom: none; padding-bottom: 0;">
                    <button id="export-responses-csv-btn-results" class="secondary">تصدير Excel (CSV)</button>
                    <button id="export-responses-pdf-btn-results" class="secondary">تصدير PDF</button>
                </div>
            </div>

            <div class="results-summary">
                <p>إجمالي الإجابات المستلمة: <strong id="total-responses-results">0</strong></p>
            </div>
            
            <!-- Tabs for switching between Summary and Individual views -->
            <div class="tabs">
                <button class="tab-button active" data-tab="summary-view">ملخص النتائج</button>
                <button class="tab-button" data-tab="individual-view">الإجابات الفردية</button>
            </div>

            <!-- Tab Content -->
            <div id="summary-view" class="tab-content active">
                <div id="questions-results-display-container" class="results-display">
                    <p id="loading-results-message">جاري تحميل النتائج...</p>
                </div>
            </div>

            <div id="individual-view" class="tab-content">
                 <div id="responses-table-container">
                    <div class="table-container">
                         <table class="survey-table">
                            <thead><tr><th>#</th><th>تاريخ الإجابة</th><th id="individual-responses-dynamic-header">المتصفح/النظام</th><th>عرض الإجابات</th></tr></thead>
                            <tbody id="responses-list-tbody">
                                <!-- Individual responses will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                    <div id="loader-responses" class="loader" style="display: none;"></div>
                </div>
            </div>
        </div>

         <!-- Modal for Image Full View -->
        <div id="image-modal" class="modal">
            <span class="close-btn" id="image-modal-close-btn">×</span>
            <img class="modal-content" id="image-modal-content">
            <div id="image-modal-caption"></div>
        </div>
        
        <!-- Modal for showing individual response details -->
        <div id="response-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">تفاصيل الإجابة</h3>
                    <span class="close-btn" id="modal-close-btn">&times;</span>
                </div>
                <div id="modal-body" class="response-details"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© <span id="current-year"></span> منصة المعلم المرشد.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
