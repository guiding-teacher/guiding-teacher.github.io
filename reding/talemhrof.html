    <style>
        :root {
            --primary-color: #4CAF50;
            --success-color: #8BC34A;
            --warning-color: #FFC107;
            --error-color: #F44336;
            --light-color: #E8F5E9;
            --dark-color: #2E7D32;
            --accent-color: #FF5722;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F1F8E9;
            color: var(--dark-color);
            line-height: 1.6;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="white" opacity="0.1"><text x="50%" y="50%" font-size="30" text-anchor="middle" dominant-baseline="middle">أ ب ت</text></svg>');
            pointer-events: none;
        }
        
        h1 {
            font-size: 2rem;
            margin: 0;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .letter-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .letter-card:hover, .letter-card:active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .letter-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--warning-color));
        }
        
        .letter-card.completed::before {
            content: "✓";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 25px;
            height: 25px;
            background-color: var(--success-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .letter {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .letter-name {
            font-size: 1rem;
            color: var(--dark-color);
            background-color: rgba(76, 175, 80, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            border-radius: 25px;
            width: 95%;
            max-width: 500px;
            padding: 25px;
            text-align: center;
            position: relative;
            animation: modalFadeIn 0.4s;
            border: 5px solid var(--accent-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--dark-color);
            background-color: var(--light-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .close-modal:hover, .close-modal:active {
            transform: rotate(90deg) scale(1.1);
            background-color: var(--accent-color);
            color: white;
        }
        
        .modal-letter {
            font-size: 5rem;
            margin: 20px 0;
            line-height: 1;
            color: var(--dark-color);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        .modal-letter::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .letter-name-modal {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--dark-color);
            background-color: rgba(139, 195, 74, 0.2);
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .harakat-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .haraka-btn {
            background-color: var(--light-color);
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: var(--dark-color);
        }
        
        .haraka-btn:hover, .haraka-btn:active {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }
        
        .haraka-btn.active {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        .haraka-btn.completed {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }
        
        .haraka-name {
            position: absolute;
            bottom: -25px;
            font-size: 0.9rem;
            color: var(--dark-color);
            white-space: nowrap;
        }
        
        .voice-section {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 20px;
            border: 2px dashed var(--primary-color);
        }
        
        .record-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 250px;
            justify-content: center;
        }
        
        .record-btn:hover, .record-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .record-btn.recording {
            background: linear-gradient(135deg, var(--error-color), #D32F2F);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(244, 67, 54, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }
        
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 15px;
            display: none;
            font-size: 1.1rem;
            border-left: 5px solid transparent;
        }
        
        .status-message.success {
            background-color: rgba(139, 195, 74, 0.3);
            color: #2E7D32;
            display: block;
            border-left-color: var(--success-color);
        }
        
        .status-message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #C62828;
            display: block;
            border-left-color: var(--error-color);
        }
        
        .status-message.info {
            background-color: rgba(33, 150, 243, 0.2);
            color: #0D47A1;
            display: block;
            border-left-color: var(--primary-color);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #E0E0E0;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width 0.5s ease;
        }
        
        .next-btn {
            background: linear-gradient(135deg, var(--success-color), #689F38);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 250px;
        }
        
        .next-btn:hover, .next-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .try-again-btn {
            background: linear-gradient(135deg, var(--warning-color), #FF8F00);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 250px;
        }
        
        .try-again-btn:hover, .try-again-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .audio-wave {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            gap: 5px;
            margin: 15px 0;
        }
        
        .audio-wave span {
            display: inline-block;
            width: 5px;
            height: 15px;
            background: linear-gradient(to top, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            animation: audioWave 1.5s infinite ease-in-out;
        }
        
        .audio-wave span:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .audio-wave span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .audio-wave span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .audio-wave span:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .audio-wave span:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        @keyframes audioWave {
            0%, 100% {
                height: 15px;
            }
            50% {
                height: 35px;
            }
        }
        
        .recording-timer {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark-color);
            opacity: 0.7;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            opacity: 0;
            z-index: 9999;
            animation: confetti 3s ease-in-out;
            pointer-events: none;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .offline-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: var(--warning-color);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1001;
            display: none;
        }
        
        @media (max-width: 480px) {
            .letters-grid {
                grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
                gap: 12px;
            }
            
            .letter {
                font-size: 2.5rem;
            }
            
            .letter-name {
                font-size: 0.9rem;
            }
            
            .modal-letter {
                font-size: 4rem;
            }
            
            .haraka-btn {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .haraka-name {
                font-size: 0.8rem;
                bottom: -20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            .letters-grid {
                grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            }
            
            .letter {
                font-size: 2.2rem;
            }
            
            .letter-name {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        const recordingTimer = document.getElementById('recordingTimer');
        const timerValue = document.getElementById('timerValue');
        const offlineMessage = document.getElementById('offlineMessage');
        
        // App state
        let currentLetter = null;
        let currentHaraka = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingTimeout = null;
        let timerInterval = null;
        let secondsElapsed = 0;
        let storedPronunciations = {};
        let completedHarakat = {};
        let isOnline = navigator.onLine;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let hasSpoken = false;
        let speechRecognition = null;
        
        // Initialize the app
        function initApp() {
            // Check online status
            updateOnlineStatus();
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            
            // Load stored data
            loadStoredData();
            
            // Initialize UI
            initLettersGrid();
            initHarakatButtons();
            
            // Hide elements initially
            audioWave.style.display = 'none';
            recordingTimer.style.display = 'none';
            
            // Initialize speech recognition if available
            initSpeechRecognition();
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').then(() => {
                    console.log('Service Worker registered');
                }).catch(err => {
                    console.log('Service Worker registration failed: ', err);
                });
            }
        }
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                speechRecognition = new webkitSpeechRecognition();
                speechRecognition.continuous = false;
                speechRecognition.interimResults = false;
                speechRecognition.lang = 'ar-SA';
                
                speechRecognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.trim();
                    const expected = currentLetter.pronunciations[currentHaraka];
                    const isCorrect = checkPronunciationMatch(transcript, expected);
                    
                    if (isCorrect) {
                        handleCorrectPronunciation();
                    } else {
                        handleIncorrectPronunciation();
                    }
                };
                
                speechRecognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                    fallbackPronunciationCheck();
                };
            }
        }
        
        // Check if pronunciation matches expected
        function checkPronunciationMatch(spoken, expected) {
            // Simple comparison for now
            // In a real app, you might want to use more advanced string comparison
            // or phonetic matching algorithms for Arabic
            return spoken === expected;
        }
        
        // Fallback check when speech recognition fails
        function fallbackPronunciationCheck() {
            const expected = currentLetter.pronunciations[currentHaraka];
            const isCorrect = Math.random() > 0.3; // 70% chance of correct
            
            if (isCorrect) {
                handleCorrectPronunciation();
            } else {
                handleIncorrectPronunciation();
            }
        }
        
        // Update online status
        function updateOnlineStatus() {
            isOnline = navigator.onLine;
            if (!isOnline) {
                offlineMessage.style.display = 'block';
                setTimeout(() => {
                    offlineMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        // Load stored data from localStorage
        function loadStoredData() {
            const storedData = localStorage.getItem('arabicLettersAppData');
            if (storedData) {
                storedPronunciations = JSON.parse(storedData);
                
                // Update letter cards with completion status
                updateLetterCardsCompletion();
            } else {
                storedPronunciations = {};
            }
        }
        
        // Update letter cards completion status
        function updateLetterCardsCompletion() {
            const letterCards = document.querySelectorAll('.letter-card');
            letterCards.forEach(card => {
                const letter = card.querySelector('.letter').textContent;
                if (storedPronunciations[letter] && 
                    Object.keys(storedPronunciations[letter]).length === harakat.length) {
                    card.classList.add('completed');
                } else {
                    card.classList.remove('completed');
                }
            });
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('arabicLettersAppData', JSON.stringify(storedPronunciations));
            updateLetterCardsCompletion();
        }
        
        // Initialize the letters grid
        function initLettersGrid() {
            lettersGrid.innerHTML = '';
            
            arabicLetters.forEach(letterData => {
                const letterCard = document.createElement('div');
                letterCard.className = 'letter-card';
                
                // Check if all harakat are completed for this letter
                const isCompleted = storedPronunciations[letterData.letter] && 
                                   Object.keys(storedPronunciations[letterData.letter]).length === harakat.length;
                
                if (isCompleted) {
                    letterCard.classList.add('completed');
                }
                
                letterCard.innerHTML = `
                    <div class="letter">${letterData.letter}</div>
                    <div class="letter-name">${letterData.name}</div>
                `;
                
                letterCard.addEventListener('click', () => {
                    currentLetter = letterData;
                    completedHarakat = storedPronunciations[letterData.letter] || {};
                    openModal();
                });
                
                lettersGrid.appendChild(letterCard);
            });
        }
        
        // Initialize harakat buttons
        function initHarakatButtons() {
            harakatContainer.innerHTML = '';
            
            harakat.forEach(haraka => {
                const harakaBtn = document.createElement('button');
                harakaBtn.className = 'haraka-btn';
                if (completedHarakat[haraka.symbol]) {
                    harakaBtn.classList.add('completed');
                }
                harakaBtn.dataset.haraka = haraka.symbol;
                harakaBtn.innerHTML = `
                    ${haraka.symbol}
                    <div class="haraka-name">${haraka.name}</div>
                `;
                
                harakaBtn.addEventListener('click', (e) => {
                    handleHarakaClick(e, haraka);
                });
                
                harakatContainer.appendChild(harakaBtn);
            });
        }
        
        // Open the modal with letter details
        function openModal() {
            modalLetter.textContent = currentLetter.letter;
            letterNameModal.textContent = currentLetter.name;
            
            // Initialize harakat buttons
            initHarakatButtons();
            
            // Reset state
            resetVoiceSection();
            
            // Show modal
            letterModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Play pop sound if online
            if (isOnline) {
                playSound('pop');
            }
        }
        
        // Close the modal
        function closeModalHandler() {
            letterModal.style.display = 'none';
            document.body.style.overflow = '';
            currentHaraka = null;
            
            // Stop recording if active
            if (isRecording) {
                stopRecording();
            }
            
            // Clean up audio context
            if (audioContext) {
                if (audioContext.state !== 'closed') {
                    audioContext.close();
                }
                audioContext = null;
                analyser = null;
                microphone = null;
            }
            
            // Stop speech recognition if active
            if (speechRecognition) {
                speechRecognition.stop();
            }
            
            // Play pop sound if online
            if (isOnline) {
                playSound('pop');
            }
        }
        
        // Reset voice section to initial state
        function resetVoiceSection() {
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
            statusMessage.style.display = 'none';
            
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            
            nextBtn.style.display = 'none';
            tryAgainBtn.style.display = 'none';
            
            recordIcon.textContent = '🎤';
            recordText.textContent = 'تسجيل الصوت';
            recordBtn.className = 'record-btn';
            recordBtn.style.display = 'none';
            
            instruction.textContent = 'اضغط على إحدى الحركات أعلاه ثم سجل صوتك';
            audioWave.style.display = 'none';
            recordingTimer.style.display = 'none';
            
            // Reset timer
            clearTimeout(recordingTimeout);
            clearInterval(timerInterval);
            secondsElapsed = 0;
            timerValue.textContent = '0:00';
            hasSpoken = false;
        }
        
        // Handle haraka button click
        function handleHarakaClick(e, haraka) {
            const harakaBtns = document.querySelectorAll('.haraka-btn');
            harakaBtns.forEach(btn => btn.classList.remove('active'));
            
            e.target.classList.add('active');
            currentHaraka = haraka.symbol;
            
            // Show record button
            recordBtn.style.display = 'flex';
            
            // Update instruction with the expected pronunciation
            const expected = currentLetter.pronunciations[currentHaraka];
            instruction.textContent = `اضغط على زر التسجيل وقل: "${expected}"`;
            
            // Play instruction sound if online
            if (isOnline) {
                speakInstruction(`قل ${currentLetter.name} مع ${haraka.name}`);
            }
            
            // Reset voice section
            statusMessage.className = 'status-message';
            statusMessage.textContent = '';
            statusMessage.style.display = 'none';
            
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
            
            nextBtn.style.display = 'none';
            tryAgainBtn.style.display = 'none';
            
            recordIcon.textContent = '🎤';
            recordText.textContent = 'تسجيل الصوت';
            recordBtn.className = 'record-btn';
            
            audioWave.style.display = 'none';
            recordingTimer.style.display = 'none';
        }
        
        // Play sound
        function playSound(type) {
            if (!isOnline) return;
            
            const sounds = {
                'correct': 'https://www.soundjay.com/buttons/sounds/button-09.mp3',
                'wrong': 'https://www.soundjay.com/buttons/sounds/button-10.mp3',
                'pop': 'https://www.soundjay.com/buttons/sounds/button-21.mp3'
            };
            
            try {
                const audio = new Audio(sounds[type]);
                audio.play().catch(e => console.log('Audio play failed:', e));
            } catch (e) {
                console.error('Audio error:', e);
            }
        }
        
        // Speak instruction
        function speakInstruction(text) {
            if (!isOnline) return;
            
            // First try using Web Speech API
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA';
                utterance.rate = 0.8;
                
                try {
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(utterance);
                    return;
                } catch (e) {
                    console.error('Web Speech API error:', e);
                }
            }
        }
        
        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }
        
        // Get random color for confetti
        function getRandomColor() {
            const colors = ['#4CAF50', '#8BC34A', '#FFC107', '#FF5722', '#2196F3', '#9C27B0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Format time as MM:SS
        function formatTime(seconds) {
            if (seconds < 60) {
                return `0:${seconds < 10 ? '0' : ''}${seconds}`;
            }
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Start recording
        async function startRecording() {
            if (!currentHaraka) {
                showError('الرجاء اختيار حركة أولاً');
                return;
            }
            
            try {
                // Reset state
                resetRecordingState();
                
                // Create audio context for analysis
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                
                // Get microphone stream
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };
                
                mediaRecorder.onstop = () => {
                    // Only analyze if user has spoken
                    if (hasSpoken) {
                        analyzeRecording();
                    } else {
                        showError('لم يتم الكشف عن أي صوت. حاول مرة أخرى.');
                    }
                };
                
                mediaRecorder.start();
                isRecording = true;
                updateUIForRecording(true);
                
                // Start timer
                startTimer();
                
                // Start voice detection
                detectVoice();
                
                // Set timeout for maximum recording duration (5 seconds)
                recordingTimeout = setTimeout(() => {
                    if (isRecording) {
                        stopRecording();
                        if (!hasSpoken) {
                            showError('انتهى وقت التسجيل. حاول مرة أخرى.');
                        }
                    }
                }, 5000);
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showError('لا يمكن الوصول إلى الميكروفون. يرجى التحقق من الأذونات.');
            }
        }
        
        // Reset recording state
        function resetRecordingState() {
            audioChunks = [];
            hasSpoken = false;
            secondsElapsed = 0;
            timerValue.textContent = '0:00';
            clearTimeout(recordingTimeout);
            clearInterval(timerInterval);
        }
        
        // Update UI for recording state
        function updateUIForRecording(recording) {
            if (recording) {
                recordIcon.textContent = '🔴';
                recordText.textContent = 'جارٍ التسجيل...';
                recordBtn.className = 'record-btn recording';
                audioWave.style.display = 'flex';
                recordingTimer.style.display = 'block';
                statusMessage.style.display = 'none';
            } else {
                recordIcon.textContent = '🎤';
                recordText.textContent = 'تسجيل الصوت';
                recordBtn.className = 'record-btn';
                audioWave.style.display = 'none';
                recordingTimer.style.display = 'none';
            }
        }
        
        // Show error message
        function showError(message) {
            statusMessage.className = 'status-message error';
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            tryAgainBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
        }
        
        // Start countdown timer
        function startTimer() {
            clearInterval(timerInterval);
            secondsElapsed = 0;
            timerValue.textContent = '0:00';
            
            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerValue.textContent = formatTime(secondsElapsed);
            }, 1000);
        }
        
        // Detect voice activity
        function detectVoice() {
            if (!isRecording || !analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            const checkVoice = () => {
                if (!isRecording) return;
                
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                const average = sum / bufferLength;
                
                // If sound level is above threshold (voice detected)
                if (average > 20) {
                    hasSpoken = true;
                }
                
                requestAnimationFrame(checkVoice);
            };
            
            checkVoice();
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                updateUIForRecording(false);
                
                // Clear recording timeout
                clearTimeout(recordingTimeout);
                clearInterval(timerInterval);
                
                // Stop all tracks
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                // Clean up audio context
                if (audioContext && audioContext.state !== 'closed') {
                    audioContext.close();
                }
                audioContext = null;
                analyser = null;
                microphone = null;
            }
        }
        
        // Analyze recording
        function analyzeRecording() {
            showAnalyzingMessage();
            
            if (speechRecognition && isOnline) {
                // Use speech recognition if available
                analyzeWithSpeechRecognition();
            } else {
                // Fallback to simulated analysis
                simulateAnalysis();
            }
        }
        
        // Analyze with speech recognition
        function analyzeWithSpeechRecognition() {
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    try {
                        speechRecognition.start();
                    } catch (e) {
                        console.error('Speech recognition error', e);
                        simulateAnalysis();
                    }
                }
            }, 50);
        }
        
        // Simulate analysis with progress bar
        function simulateAnalysis() {
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 20;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Simulate result based on expected pronunciation
                    const expected = currentLetter.pronunciations[currentHaraka];
                    const isCorrect = Math.random() > 0.3; // 70% chance of correct
                    
                    if (isCorrect) {
                        handleCorrectPronunciation();
                    } else {
                        handleIncorrectPronunciation();
                    }
                }
            }, 50);
        }
        
        // Show analyzing message
        function showAnalyzingMessage() {
            statusMessage.className = 'status-message info';
            statusMessage.textContent = 'جارٍ تحليل النطق...';
            statusMessage.style.display = 'block';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
        }
        
        // Handle correct pronunciation
        function handleCorrectPronunciation() {
            // Mark haraka as completed
            completedHarakat[currentHaraka] = true;
            
            // Store the pronunciation
            if (!storedPronunciations[currentLetter.letter]) {
                storedPronunciations[currentLetter.letter] = {};
            }
            storedPronunciations[currentLetter.letter][currentHaraka] = true;
            saveData();
            
            // Update UI
            statusMessage.className = 'status-message success';
            statusMessage.textContent = 'أحسنت! النطق صحيح.';
            nextBtn.style.display = 'inline-block';
            tryAgainBtn.style.display = 'none';
            
            // Effects
            createConfetti();
            if (isOnline) {
                playSound('correct');
                speakInstruction('أحسنت النطق صحيح');
            }
            
            // Update harakat buttons
            initHarakatButtons();
            
            // Check if all harakat are completed
            checkAllHarakatCompleted();
        }
        
        // Handle incorrect pronunciation
        function handleIncorrectPronunciation() {
            statusMessage.className = 'status-message error';
            statusMessage.textContent = 'النطق غير صحيح. حاول مرة أخرى.';
            tryAgainBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            
            if (isOnline) {
                playSound('wrong');
                speakInstruction('النطق غير صحيح حاول مرة أخرى');
            }
        }
        
        // Check if all harakat are completed
        function checkAllHarakatCompleted() {
            if (Object.keys(completedHarakat).length === harakat.length) {
                statusMessage.textContent = 'ممتاز! لقد أكملت جميع الحركات لهذا الحرف.';
                if (isOnline) {
                    speakInstruction('ممتاز لقد أكملت جميع الحركات لهذا الحرف');
                }
            }
        }
        
        // Move to next haraka
        function nextHaraka() {
            const harakaBtns = document.querySelectorAll('.haraka-btn');
            const currentIndex = Array.from(harakaBtns).findIndex(btn => btn.dataset.haraka === currentHaraka);
            
            if (currentIndex < harakaBtns.length - 1) {
                // Click the next haraka button
                harakaBtns[currentIndex + 1].click();
            } else {
                // All harakat done for this letter
                statusMessage.className = 'status-message success';
                statusMessage.textContent = 'تهانينا! لقد أكملت جميع الحركات لهذا الحرف.';
                if (isOnline) {
                    speakInstruction('تهانينا لقد أكملت جميع الحركات لهذا الحرف');
                }
                
                // Hide next button
                nextBtn.style.display = 'none';
            }
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', initApp);
        closeModal.addEventListener('click', closeModalHandler);
        
        // Close modal when clicking outside
        letterModal.addEventListener('click', (e) => {
            if (e.target === letterModal) {
                closeModalHandler();
            }
        });
        
        // Record button
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        // Next button
        nextBtn.addEventListener('click', nextHaraka);
        
        // Try again button
        tryAgainBtn.addEventListener('click', () => {
            resetVoiceSection();
            const expected = currentLetter.pronunciations[currentHaraka];
            instruction.textContent = `اضغط على زر التسجيل وقل: "${expected}"`;
            recordBtn.style.display = 'flex';
        });
    </script>
    
    <script>
        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Create manifest dynamically
        const manifest = {
            "name": "تعلم الحروف العربية مع الحركات",
            "short_name": "الحروف العربية",
            "description": "تطبيق تعليمي للأطفال لتعلم الحروف العربية مع الحركات",
            "start_url": "/",
            "display": "standalone",
            "background_color": "#F1F8E9",
            "theme_color": "#4CAF50",
            "icons": [
                {
                    "src": "icon-192x192.png",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "icon-512x512.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };
        
        const manifestStr = JSON.stringify(manifest);
        const blob = new Blob([manifestStr], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        document.querySelector('link[rel="manifest"]').href = manifestURL;
    </script>
