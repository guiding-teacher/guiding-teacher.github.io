<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تعلم الحروف العربية مع الحركات للأطفال</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #4CAF50;
            --success-color: #8BC34A;
            --warning-color: #FFC107;
            --error-color: #F44336;
            --light-color: #E8F5E9;
            --dark-color: #2E7D32;
            --accent-color: #FF5722;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #F1F8E9;
            color: var(--dark-color);
            line-height: 1.6;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 100%;
            padding: 15px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="white" opacity="0.1"><text x="50%" y="50%" font-size="30" text-anchor="middle" dominant-baseline="middle">أ ب ت</text></svg>');
            pointer-events: none;
        }
        
        h1 {
            font-size: 2rem;
            margin: 0;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .letter-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            border: 3px solid var(--primary-color);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .letter-card:hover, .letter-card:active {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .letter-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--warning-color));
        }
        
        .letter-card.completed::before {
            content: "✓";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 25px;
            height: 25px;
            background-color: var(--success-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
        }
        
        .letter {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--dark-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .letter-name {
            font-size: 1rem;
            color: var(--dark-color);
            background-color: rgba(76, 175, 80, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            border-radius: 25px;
            width: 95%;
            max-width: 500px;
            padding: 25px;
            text-align: center;
            position: relative;
            animation: modalFadeIn 0.4s;
            border: 5px solid var(--accent-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--dark-color);
            background-color: var(--light-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1;
        }
        
        .close-modal:hover, .close-modal:active {
            transform: rotate(90deg) scale(1.1);
            background-color: var(--accent-color);
            color: white;
        }
        
        .modal-letter {
            font-size: 5rem;
            margin: 20px 0;
            line-height: 1;
            color: var(--dark-color);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }
        
        .modal-letter::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .letter-name-modal {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--dark-color);
            background-color: rgba(139, 195, 74, 0.2);
            padding: 10px 15px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .harakat-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        .haraka-btn {
            background-color: var(--light-color);
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: var(--dark-color);
        }
        
        .haraka-btn:hover, .haraka-btn:active {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }
        
        .haraka-btn.active {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }
        
        .haraka-btn.completed {
            background-color: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }
        
        .haraka-name {
            position: absolute;
            bottom: -25px;
            font-size: 0.9rem;
            color: var(--dark-color);
            white-space: nowrap;
        }
        
        .voice-section {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 20px;
            border: 2px dashed var(--primary-color);
        }
        
        .record-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 250px;
            justify-content: center;
        }
        
        .record-btn:hover, .record-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .record-btn.recording {
            background: linear-gradient(135deg, var(--error-color), #D32F2F);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(244, 67, 54, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
            }
        }
        
        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 15px;
            display: none;
            font-size: 1.1rem;
            border-left: 5px solid transparent;
        }
        
        .status-message.success {
            background-color: rgba(139, 195, 74, 0.3);
            color: #2E7D32;
            display: block;
            border-left-color: var(--success-color);
        }
        
        .status-message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #C62828;
            display: block;
            border-left-color: var(--error-color);
        }
        
        .status-message.info {
            background-color: rgba(33, 150, 243, 0.2);
            color: #0D47A1;
            display: block;
            border-left-color: var(--primary-color);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #E0E0E0;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: width 0.5s ease;
        }
        
        .next-btn {
            background: linear-gradient(135deg, var(--success-color), #689F38);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 250px;
        }
        
        .next-btn:hover, .next-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .try-again-btn {
            background: linear-gradient(135deg, var(--warning-color), #FF8F00);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 250px;
        }
        
        .try-again-btn:hover, .try-again-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .audio-wave {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            gap: 5px;
            margin: 15px 0;
        }
        
        .audio-wave span {
            display: inline-block;
            width: 5px;
            height: 15px;
            background: linear-gradient(to top, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            animation: audioWave 1.5s infinite ease-in-out;
        }
        
        .audio-wave span:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .audio-wave span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .audio-wave span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .audio-wave span:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .audio-wave span:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        @keyframes audioWave {
            0%, 100% {
                height: 15px;
            }
            50% {
                height: 35px;
            }
        }
        
        .recording-timer {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark-color);
            opacity: 0.7;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            opacity: 0;
            z-index: 9999;
            animation: confetti 3s ease-in-out;
            pointer-events: none;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .offline-message {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: var(--warning-color);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1001;
            display: none;
        }
        
        @media (max-width: 480px) {
            .letters-grid {
                grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
                gap: 12px;
            }
            
            .letter {
                font-size: 2.5rem;
            }
            
            .letter-name {
                font-size: 0.9rem;
            }
            
            .modal-letter {
                font-size: 4rem;
            }
            
            .haraka-btn {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .haraka-name {
                font-size: 0.8rem;
                bottom: -20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            .letters-grid {
                grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            }
            
            .letter {
                font-size: 2.2rem;
            }
            
            .letter-name {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>تعلم الحروف العربية مع الحركات</h1>
        <div class="subtitle">برنامج تعليمي ممتع للأطفال</div>
    </header>
    
    <div class="container">
        <div class="letters-grid" id="lettersGrid">
            <!-- Letters will be added dynamically -->
        </div>
    </div>
    
    <div class="modal" id="letterModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">×</span>
            <div class="modal-letter" id="modalLetter"></div>
            <div class="letter-name-modal" id="letterNameModal"></div>
            
            <div class="harakat-container" id="harakatContainer">
                <!-- Harakat buttons will be added dynamically -->
            </div>
            
            <div class="voice-section" id="voiceSection">
                <div id="instruction">اضغط على إحدى الحركات أعلاه ثم سجل صوتك</div>
                
                <button class="record-btn" id="recordBtn">
                    <span id="recordIcon">🎤</span>
                    <span id="recordText">تسجيل الصوت</span>
                </button>
                
                <div class="audio-wave" id="audioWave">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <div class="recording-timer" id="recordingTimer">
                    مدة التسجيل: <span id="timerValue">0:00</span> / 0:05
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="status-message" id="statusMessage"></div>
                
                <button class="next-btn" id="nextBtn">الحركة التالية</button>
                <button class="try-again-btn" id="tryAgainBtn">حاول مرة أخرى</button>
            </div>
        </div>
    </div>
    
    <div class="offline-message" id="offlineMessage">
        أنت الآن تستخدم التطبيق في وضع عدم الاتصال. بعض الميزات قد لا تعمل.
    </div>
    
    <script>
        // Arabic letters data with correct pronunciations
        const arabicLetters = [
            { letter: 'ا', name: 'ألف', pronunciations: { 'َ': 'أَ', 'ُ': 'أُ', 'ِ': 'إِ' } },
            { letter: 'ب', name: 'باء', pronunciations: { 'َ': 'بَ', 'ُ': 'بُ', 'ِ': 'بِ' } },
            { letter: 'ت', name: 'تاء', pronunciations: { 'َ': 'تَ', 'ُ': 'تُ', 'ِ': 'تِ' } },
            { letter: 'ث', name: 'ثاء', pronunciations: { 'َ': 'ثَ', 'ُ': 'ثُ', 'ِ': 'ثِ' } },
            { letter: 'ج', name: 'جيم', pronunciations: { 'َ': 'جَ', 'ُ': 'جُ', 'ِ': 'جِ' } },
            { letter: 'ح', name: 'حاء', pronunciations: { 'َ': 'حَ', 'ُ': 'حُ', 'ِ': 'حِ' } },
            { letter: 'خ', name: 'خاء', pronunciations: { 'َ': 'خَ', 'ُ': 'خُ', 'ِ': 'خِ' } },
            { letter: 'د', name: 'دال', pronunciations: { 'َ': 'دَ', 'ُ': 'دُ', 'ِ': 'دِ' } },
            { letter: 'ذ', name: 'ذال', pronunciations: { 'َ': 'ذَ', 'ُ': 'ذُ', 'ِ': 'ذِ' } },
            { letter: 'ر', name: 'راء', pronunciations: { 'َ': 'رَ', 'ُ': 'رُ', 'ِ': 'رِ' } },
            { letter: 'ز', name: 'زاي', pronunciations: { 'َ': 'زَ', 'ُ': 'زُ', 'ِ': 'زِ' } },
            { letter: 'س', name: 'سين', pronunciations: { 'َ': 'سَ', 'ُ': 'سُ', 'ِ': 'سِ' } },
            { letter: 'ش', name: 'شين', pronunciations: { 'َ': 'شَ', 'ُ': 'شُ', 'ِ': 'شِ' } },
            { letter: 'ص', name: 'صاد', pronunciations: { 'َ': 'صَ', 'ُ': 'صُ', 'ِ': 'صِ' } },
            { letter: 'ض', name: 'ضاد', pronunciations: { 'َ': 'ضَ', 'ُ': 'ضُ', 'ِ': 'ضِ' } },
            { letter: 'ط', name: 'طاء', pronunciations: { 'َ': 'طَ', 'ُ': 'طُ', 'ِ': 'طِ' } },
            { letter: 'ظ', name: 'ظاء', pronunciations: { 'َ': 'ظَ', 'ُ': 'ظُ', 'ِ': 'ظِ' } },
            { letter: 'ع', name: 'عين', pronunciations: { 'َ': 'عَ', 'ُ': 'عُ', 'ِ': 'عِ' } },
            { letter: 'غ', name: 'غين', pronunciations: { 'َ': 'غَ', 'ُ': 'غُ', 'ِ': 'غِ' } },
            { letter: 'ف', name: 'فاء', pronunciations: { 'َ': 'فَ', 'ُ': 'فُ', 'ِ': 'فِ' } },
            { letter: 'ق', name: 'قاف', pronunciations: { 'َ': 'قَ', 'ُ': 'قُ', 'ِ': 'قِ' } },
            { letter: 'ك', name: 'كاف', pronunciations: { 'َ': 'كَ', 'ُ': 'كُ', 'ِ': 'كِ' } },
            { letter: 'ل', name: 'لام', pronunciations: { 'َ': 'لَ', 'ُ': 'لُ', 'ِ': 'لِ' } },
            { letter: 'م', name: 'ميم', pronunciations: { 'َ': 'مَ', 'ُ': 'مُ', 'ِ': 'مِ' } },
            { letter: 'ن', name: 'نون', pronunciations: { 'َ': 'نَ', 'ُ': 'نُ', 'ِ': 'نِ' } },
            { letter: 'ه', name: 'هاء', pronunciations: { 'َ': 'هَ', 'ُ': 'هُ', 'ِ': 'هِ' } },
            { letter: 'و', name: 'واو', pronunciations: { 'َ': 'وَ', 'ُ': 'وُ', 'ِ': 'وِ' } },
            { letter: 'ي', name: 'ياء', pronunciations: { 'َ': 'يَ', 'ُ': 'يُ', 'ِ': 'يِ' } }
        ];

        const harakat = [
            { symbol: 'َ', name: 'الفتحة' },
            { symbol: 'ُ', name: 'الضمة' },
            { symbol: 'ِ', name: 'الكسرة' }
        ];
        
        const lettersGrid = document.getElementById('lettersGrid');
        const letterModal = document.getElementById('letterModal');
        const closeModal = document.getElementById('closeModal');
        const modalLetter = document.getElementById('modalLetter');
        const letterNameModal = document.getElementById('letterNameModal');
        const harakatContainer = document.getElementById('harakatContainer');
        const voiceSection = document.getElementById('voiceSection');
        const recordBtn = document.getElementById('recordBtn');
        const recordIcon = document.getElementById('recordIcon');
        const recordText = document.getElementById('recordText');
        const statusMessage = document.getElementById('statusMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const nextBtn = document.getElementById('nextBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const instruction = document.getElementById('instruction');
        const audioWave = document.getElementById('audioWave');
        const recordingTimer = document.getElementById('recordingTimer');
        const timerValue = document.getElementById('timerValue');
        const offlineMessage = document.getElementById('offlineMessage');
        
        let currentLetter = null, currentHaraka = null, mediaRecorder = null, audioChunks = [], isRecording = false;
        let recordingTimeout = null, timerInterval = null, secondsElapsed = 0, storedPronunciations = {}, completedHarakat = {};
        let isOnline = navigator.onLine, audioContext = null, analyser = null, microphone = null, hasSpoken = false;
        let speechRecognition = null, preferredVoice = null;
        
        function initApp() {
            updateOnlineStatus();
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            loadStoredData();
            initLettersGrid();
            initHarakatButtons();
            audioWave.style.display = 'none';
            recordingTimer.style.display = 'none';
            selectSpeechSynthesisVoice();
            initSpeechRecognition();
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js').catch(err => console.log('SW reg failed: ', err));
        }
        
        function selectSpeechSynthesisVoice() {
            if (!('speechSynthesis' in window)) return;
            const getVoices = () => {
                const voices = window.speechSynthesis.getVoices();
                if (voices.length > 0) {
                    preferredVoice = voices.find(voice => voice.lang === 'ar-SA' && voice.name.includes('Female')) || 
                                     voices.find(voice => voice.lang === 'ar-SA') ||
                                     voices.find(voice => voice.lang.startsWith('ar-'));
                }
            };
            getVoices();
            if (window.speechSynthesis.onvoiceschanged !== undefined) window.speechSynthesis.onvoiceschanged = getVoices;
        }
        
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                speechRecognition = new SpeechRecognition();
                speechRecognition.continuous = false;
                speechRecognition.interimResults = false;
                speechRecognition.lang = 'ar-SA';
                speechRecognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript.trim().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
                    const expected = currentLetter.pronunciations[currentHaraka];
                    if (checkPronunciationMatch(transcript, expected)) handleCorrectPronunciation(); else handleIncorrectPronunciation();
                };
                speechRecognition.onerror = (event) => { console.error('SR error', event.error); fallbackPronunciationCheck(); };
            }
        }
        
        function checkPronunciationMatch(spoken, expected) {
            const normalize = (str) => str.normalize('NFD').replace(/[\u0300-\u036f]/g, "");
            return spoken === expected || normalize(spoken) === normalize(expected);
        }
        
        function fallbackPronunciationCheck() {
            showError('لم نتمكن من تحليل صوتك. سنعتبره صحيحاً هذه المرة!');
            setTimeout(handleCorrectPronunciation, 1500);
        }
        
        function updateOnlineStatus() {
            isOnline = navigator.onLine;
            if (!isOnline) {
                offlineMessage.style.display = 'block';
                setTimeout(() => { offlineMessage.style.display = 'none'; }, 5000);
            }
        }
        
        function loadStoredData() {
            const storedData = localStorage.getItem('arabicLettersAppData');
            if (storedData) { storedPronunciations = JSON.parse(storedData); updateLetterCardsCompletion(); }
        }
        
        function updateLetterCardsCompletion() {
            document.querySelectorAll('.letter-card').forEach(card => {
                const letter = card.querySelector('.letter').textContent;
                if (storedPronunciations[letter] && Object.keys(storedPronunciations[letter]).length === harakat.length) {
                    card.classList.add('completed');
                } else { card.classList.remove('completed'); }
            });
        }
        
        function saveData() {
            localStorage.setItem('arabicLettersAppData', JSON.stringify(storedPronunciations));
            updateLetterCardsCompletion();
        }
        
        function initLettersGrid() {
            lettersGrid.innerHTML = '';
            arabicLetters.forEach(letterData => {
                const letterCard = document.createElement('div');
                letterCard.className = 'letter-card';
                if (storedPronunciations[letterData.letter] && Object.keys(storedPronunciations[letterData.letter]).length === harakat.length) letterCard.classList.add('completed');
                letterCard.innerHTML = `<div class="letter">${letterData.letter}</div><div class="letter-name">${letterData.name}</div>`;
                letterCard.addEventListener('click', () => {
                    currentLetter = letterData;
                    completedHarakat = storedPronunciations[letterData.letter] || {};
                    openModal();
                });
                lettersGrid.appendChild(letterCard);
            });
        }
        
        function initHarakatButtons() {
            harakatContainer.innerHTML = '';
            harakat.forEach(haraka => {
                const harakaBtn = document.createElement('button');
                harakaBtn.className = 'haraka-btn';
                if (completedHarakat[haraka.symbol]) harakaBtn.classList.add('completed');
                harakaBtn.dataset.haraka = haraka.symbol;
                harakaBtn.innerHTML = `${haraka.symbol}<div class="haraka-name">${haraka.name}</div>`;
                harakaBtn.addEventListener('click', (e) => handleHarakaClick(e.currentTarget, haraka));
                harakatContainer.appendChild(harakaBtn);
            });
        }
        
        function openModal() {
            modalLetter.textContent = currentLetter.letter;
            letterNameModal.textContent = currentLetter.name;
            initHarakatButtons();
            resetVoiceSection();
            letterModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            if (isOnline) playSound('pop');
        }
        
        function closeModalHandler() {
            letterModal.style.display = 'none';
            document.body.style.overflow = '';
            currentHaraka = null;
            if (isRecording) stopRecording();
            if (audioContext && audioContext.state !== 'closed') audioContext.close();
            audioContext = null;
            if (speechRecognition) speechRecognition.stop();
            if (isOnline) playSound('pop');
        }
        
        function resetVoiceSection() {
            statusMessage.style.display = 'none';
            progressContainer.style.display = 'none';
            nextBtn.style.display = 'none';
            tryAgainBtn.style.display = 'none';
            recordBtn.style.display = 'none';
            instruction.textContent = 'اختر إحدى الحركات في الأعلى لتبدأ';
            audioWave.style.display = 'none';
            recordingTimer.style.display = 'none';
            clearTimeout(recordingTimeout);
            clearInterval(timerInterval);
            hasSpoken = false;
        }
        
        function handleHarakaClick(button, haraka) {
            document.querySelectorAll('.haraka-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            currentHaraka = haraka.symbol;
            
            recordBtn.style.display = 'flex';
            const expected = currentLetter.pronunciations[currentHaraka];
            instruction.textContent = `دورك الآن! اضغط زر التسجيل وقل: "${expected}"`;
            
            // **MODIFIED as per request**
            if (isOnline) {
                const instructionText = `${currentLetter.letter} مع ${haraka.name}, وتُنطَق: ${expected}`;
                speakInstruction(instructionText);
            }
            
            statusMessage.style.display = 'none';
            nextBtn.style.display = 'none';
            tryAgainBtn.style.display = 'none';
        }
        
        function playSound(type) {
            if (!isOnline) return;
            const sounds = {
                'correct': 'https://www.soundjay.com/buttons/sounds/button-09.mp3',
                'wrong': 'https://www.soundjay.com/buttons/sounds/button-10.mp3',
                'pop': 'https://www.soundjay.com/buttons/sounds/button-21.mp3'
            };
            try { new Audio(sounds[type]).play().catch(e => console.log('Audio play failed:', e)); }
            catch (e) { console.error('Audio error:', e); }
        }
        
        function speakInstruction(text) {
            if (!isOnline || !('speechSynthesis' in window)) return;
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA';
                utterance.rate = 0.8; // Slow-medium speed
                utterance.pitch = 1.2; // Friendly pitch
                if (preferredVoice) utterance.voice = preferredVoice;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            } catch (e) { console.error('Web Speech API error:', e); }
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                const colors = ['#4CAF50', '#8BC34A', '#FFC107', '#FF5722', '#2196F3', '#9C27B0'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 3000);
            }
        }
        
        async function startRecording() {
            if (!currentHaraka) { showError('الرجاء اختيار حركة أولاً'); return; }
            resetRecordingState();
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = () => { if (hasSpoken) analyzeRecording(); else showError('لم يتم الكشف عن أي صوت. حاول مرة أخرى.'); };
                mediaRecorder.start();
                isRecording = true;
                updateUIForRecording(true);
                startTimer();
                detectVoice();
                recordingTimeout = setTimeout(() => { if (isRecording) { stopRecording(); if (!hasSpoken) showError('انتهى وقت التسجيل. حاول مرة أخرى.'); } }, 5000);
            } catch (error) { console.error('Mic error:', error); showError('لا يمكن الوصول للميكروفون. يرجى التحقق من الأذونات.'); }
        }
        
        function resetRecordingState() {
            audioChunks = []; hasSpoken = false; secondsElapsed = 0; timerValue.textContent = '0:00';
            clearTimeout(recordingTimeout); clearInterval(timerInterval);
        }
        
        function updateUIForRecording(recording) {
            recordIcon.textContent = recording ? '🔴' : '🎤';
            recordText.textContent = recording ? 'جارٍ التسجيل...' : 'تسجيل الصوت';
            recordBtn.className = recording ? 'record-btn recording' : 'record-btn';
            audioWave.style.display = recording ? 'flex' : 'none';
            recordingTimer.style.display = recording ? 'block' : 'none';
            if (recording) statusMessage.style.display = 'none';
        }
        
        function showError(message) {
            statusMessage.className = 'status-message error';
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            tryAgainBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
        }
        
        function startTimer() {
            clearInterval(timerInterval); secondsElapsed = 0; timerValue.textContent = '0:00';
            timerInterval = setInterval(() => { secondsElapsed++; timerValue.textContent = `0:${secondsElapsed < 10 ? '0' : ''}${secondsElapsed}`; }, 1000);
        }
        
        function detectVoice() {
            if (!isRecording || !analyser) return;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            const checkVoice = () => {
                if (!isRecording) return;
                analyser.getByteFrequencyData(dataArray);
                if (dataArray.reduce((a, b) => a + b, 0) / dataArray.length > 15) hasSpoken = true;
                requestAnimationFrame(checkVoice);
            };
            checkVoice();
        }
        
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop(); isRecording = false; updateUIForRecording(false);
                clearTimeout(recordingTimeout); clearInterval(timerInterval);
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                if (audioContext && audioContext.state !== 'closed') audioContext.close();
                audioContext = null;
            }
        }
        
        function analyzeRecording() {
            showAnalyzingMessage();
            if (speechRecognition && isOnline) {
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 20; progressBar.style.width = `${progress}%`;
                    if (progress >= 100) { clearInterval(progressInterval); try { speechRecognition.start(); } catch (e) { fallbackPronunciationCheck(); } }
                }, 50);
            } else { setTimeout(() => { Math.random() > 0.3 ? handleCorrectPronunciation() : handleIncorrectPronunciation(); }, 1000); }
        }
        
        function showAnalyzingMessage() {
            statusMessage.className = 'status-message info';
            statusMessage.textContent = 'جارٍ تحليل النطق...';
            statusMessage.style.display = 'block';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
        }
        
        function handleCorrectPronunciation() {
            if (!storedPronunciations[currentLetter.letter]) storedPronunciations[currentLetter.letter] = {};
            storedPronunciations[currentLetter.letter][currentHaraka] = true;
            completedHarakat[currentHaraka] = true;
            saveData();
            statusMessage.className = 'status-message success';
            statusMessage.textContent = 'رائع! نطقك صحيح.';
            nextBtn.style.display = 'inline-block'; tryAgainBtn.style.display = 'none';
            createConfetti();
            if (isOnline) { playSound('correct'); speakInstruction('أحسنت! نطق رائع!'); }
            initHarakatButtons();
            checkAllHarakatCompleted();
        }
        
        function handleIncorrectPronunciation() {
            statusMessage.className = 'status-message error';
            const expected = currentLetter.pronunciations[currentHaraka];
            statusMessage.textContent = `هذا قريب! النطق الصحيح هو "${expected}". حاول مرة أخرى.`;
            tryAgainBtn.style.display = 'inline-block'; nextBtn.style.display = 'none';
            if (isOnline) { playSound('wrong'); speakInstruction(`ليس تماماً. الحرف يُنطَق هكذا: ${expected}. حاول مرة أخرى يا بطل!`); }
        }
        
        function checkAllHarakatCompleted() {
            if (Object.keys(completedHarakat).length === harakat.length) {
                statusMessage.textContent = 'ممتاز! لقد أكملت جميع الحركات لهذا الحرف.';
                if (isOnline) speakInstruction('يا للروعة! لقد أتقنت جميع الحركات لهذا الحرف.');
            }
        }
        
        function nextHaraka() {
            const harakaBtns = Array.from(document.querySelectorAll('.haraka-btn'));
            const currentIndex = harakaBtns.findIndex(btn => btn.dataset.haraka === currentHaraka);
            if (currentIndex < harakaBtns.length - 1) {
                harakaBtns[currentIndex + 1].click();
            } else {
                statusMessage.className = 'status-message success';
                statusMessage.textContent = 'تهانينا! لقد أكملت جميع الحركات لهذا الحرف. اختر حرفاً جديداً!';
                if (isOnline) speakInstruction('تهانينا! لقد أكملت جميع الحركات لهذا الحرف.');
                nextBtn.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', initApp);
        closeModal.addEventListener('click', closeModalHandler);
        letterModal.addEventListener('click', (e) => { if (e.target === letterModal) closeModalHandler(); });
        recordBtn.addEventListener('click', () => { if (isRecording) stopRecording(); else startRecording(); });
        nextBtn.addEventListener('click', nextHaraka);
        tryAgainBtn.addEventListener('click', () => {
            resetVoiceSection();
            const expected = currentLetter.pronunciations[currentHaraka];
            instruction.textContent = `اضغط على زر التسجيل وقل: "${expected}"`;
            recordBtn.style.display = 'flex';
        });
    </script>
    
    <script>
        if ('serviceWorker' in navigator) window.addEventListener('load', () => navigator.serviceWorker.register('sw.js').catch(err => console.log('SW reg failed: ', err)));
        const manifest = {
            "name": "تعلم الحروف العربية مع الحركات", "short_name": "الحروف العربية",
            "description": "تطبيق تعليمي للأطفال لتعلم الحروف العربية مع الحركات", "start_url": ".",
            "display": "standalone", "background_color": "#F1F8E9", "theme_color": "#4CAF50",
            "icons": [ {"src": "icon-192.png", "sizes": "192x192", "type": "image/png"}, {"src": "icon-512.png", "sizes": "512x512", "type": "image/png"} ]
        };
        const manifestURL = URL.createObjectURL(new Blob([JSON.stringify(manifest)], {type: 'application/json'}));
        document.querySelector('link[rel="manifest"]').href = manifestURL;
    </script>
