<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>المُصهر النجمي - v5.2: رحلة الإبحار</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <!-- شاشة البداية -->
        <div id="start-screen">
            <h1>المُصهر النجمي</h1>
            <p>رحلة ملحمية عبر الزمان والمكان لخلق نجم ونظام كوكبي من سديم النسيان.</p>
            <button id="start-button">ابدأ سيمفونية الخلق</button>
        </div>

        <!-- واجهة معلومات الكوكب التفاعلية (HUD) -->
        <div id="planet-hud">
            <h4 id="hud-planet-name"></h4>
            <p><strong>النوع:</strong> <span id="hud-planet-type"></span></p>
            <p><strong>الحرارة:</strong> <span id="hud-planet-temp"></span></p>
            <p><strong>صلاحية الحياة:</strong> <span id="hud-planet-hab"></span></p>
        </div>
        
        <!-- *** جديد: أزرار التحكم بالإبحار *** -->
        <div id="navigation-controls">
            <button id="sail-button" title="الإبحار في النظام (أو إعادة تعيين العرض)">
                <i class="fas fa-rocket"></i>
            </button>
        </div>

        <!-- نافذة التسمية العامة (للنجم والكواكب) -->
        <div id="naming-modal" class="modal">
            <div class="modal-content">
                <h3 id="naming-title"></h3>
                <p id="naming-desc"></p>
                <input type="text" id="name-input" placeholder="اكتب الاسم هنا...">
                <button id="confirm-name-button">تأكيد الاسم</button>
            </div>
        </div>

        <!-- نافذة الموسوعة -->
        <div id="encyclopedia-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-encyclopedia">&times;</span>
                <h2>مرصد المعرفة</h2>
                <div id="encyclopedia-entries"></div>
            </div>
        </div>
    </div>

    <!-- مكتبة p5.js للصوت -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
