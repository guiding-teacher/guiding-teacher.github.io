    <script>
        // دالة لعرض مؤشر التحميل
        // متغيرات عامة
let rowCounter = 0;
const MAX_RETRIES = 3;
const RETRY_DELAY = 500;

// دالة لتهيئة الصفحة عند التحميل
document.addEventListener('DOMContentLoaded', () => {
    loadFormState();
    
    // إضافة مستمعي الأحداث لحقول الإدخال
    document.querySelectorAll('input[type="text"][id], span[contenteditable="true"][id]').forEach(input => {
        const eventType = input.tagName === 'SPAN' ? 'blur' : 'input';
        input.addEventListener(eventType, saveFormState);
        if(input.tagName === 'SPAN') input.addEventListener('input', saveFormState);
    });
    
    // إضافة مستمعي الأحداث للأزرار
    document.getElementById('addRowBtn').addEventListener('click', addNewRow);
    document.getElementById('clearTableBtn').addEventListener('click', clearTable);
    document.getElementById('printBtn').addEventListener('click', () => window.print());
    document.getElementById('downloadImageBtn').addEventListener('click', captureToImage);
});

// دالة لعرض مؤشر التحميل
function showLoading(message) {
    const loader = document.createElement('div');
    loader.id = 'export-loader';
    loader.innerHTML = `
        <div style="text-align: center;">
            <div style="margin-bottom: 15px; font-size: 1.2em;">${message}</div>
            <div class="spinner"></div>
            <div id="export-progress" style="margin-top: 15px; font-size: 0.9em;"></div>
        </div>
    `;
    document.body.appendChild(loader);
}

// دالة لتحديث رسالة التقدم
function updateProgress(message) {
    const progressEl = document.getElementById('export-progress');
    if (progressEl) {
        progressEl.textContent = message;
    }
}

// دالة لإخفاء مؤشر التحميل
function hideLoading() {
    const loader = document.getElementById('export-loader');
    if (loader) {
        loader.remove();
    }
}

// دالة لضبط حجم حقول النص تلقائياً
function autoResizeTextarea(textarea) {
    textarea.style.height = 'auto';
    const scrollHeight = textarea.scrollHeight;
    const minHeight = parseFloat(getComputedStyle(textarea).lineHeight) * 1.5;
    textarea.style.height = Math.max(scrollHeight, minHeight) + 'px';
}

// تهيئة ضبط حجم حقل النص لعنصر معين
function initializeTextareaResizingForElement(element) {
    if (element.tagName === 'TEXTAREA') {
        autoResizeTextarea(element);
        element.addEventListener('input', () => {
            autoResizeTextarea(element);
            saveFormState();
        });
    }
}

// تهيئة ضبط حجم جميع حقول النص
function initializeAllTextareaResizing() {
    document.querySelectorAll('.exam-table textarea').forEach(textarea => {
        initializeTextareaResizingForElement(textarea);
    });
}

// دالة لحفظ حالة النموذج
function saveFormState() {
    const data = {
        inputs: {},
        tableRows: []
    };
    
    // حفظ حقول الإدخال
    document.querySelectorAll('input[type="text"][id], span[contenteditable="true"][id]').forEach(input => {
        const id = input.id;
        if (!id) return;
        data.inputs[id] = input.tagName === 'SPAN' ? input.textContent : input.value;
    });

    // حفظ بيانات الجدول
    document.querySelectorAll('#examTableBody tr').forEach((row) => {
        const rowData = [];
        row.querySelectorAll('textarea').forEach(textarea => {
            rowData.push(textarea.value);
        });
        data.tableRows.push(rowData);
    });
    
    localStorage.setItem('examFormSheet', JSON.stringify(data));
}

// دالة لتحميل حالة النموذج المحفوظة
function loadFormState() {
    const savedData = localStorage.getItem('examFormSheet');
    if (!savedData) {
        loadDefaultTable();
        return;
    }
    
    try {
        const data = JSON.parse(savedData);
        
        // استعادة حقول الإدخال
        if (data.inputs) {
            for (const id in data.inputs) {
                const element = document.getElementById(id);
                if (element) {
                    if (element.tagName === 'SPAN') {
                        element.textContent = data.inputs[id];
                    } else {
                        element.value = data.inputs[id];
                    }
                }
            }
        }

        // استعادة بيانات الجدول
        const tableBody = document.getElementById('examTableBody');
        tableBody.innerHTML = '';
        
        if (data.tableRows && data.tableRows.length > 0) {
            data.tableRows.forEach((rowData, index) => {
                createRow(index + 1, rowData);
            });
            rowCounter = data.tableRows.length;
        } else {
            loadDefaultTable();
        }
        
        initializeAllTextareaResizing();

    } catch (e) {
        console.error("Error loading form state:", e);
        loadDefaultTable();
    }
}

// دالة لإنشاء صف جديد في الجدول

// دالة لتحضير النموذج للتصدير
async function prepareForExport() {
    const originalBodyOverflow = document.body.style.overflow;
    document.body.style.overflow = 'hidden';
    
    const controls = document.querySelector('.controls');
    const originalControlsDisplay = controls.style.display;
    controls.style.display = 'none';
    
    const originalStyles = [];
    
    const textElements = [
        ...document.querySelectorAll('#form-container textarea'),
        ...document.querySelectorAll('#form-container input[type="text"]'),
        ...document.querySelectorAll('#form-container span[contenteditable="true"]')
    ];
    
    // حفظ الأنماط الأصلية
    textElements.forEach(el => {
        originalStyles.push({
            element: el,
            styles: {
                border: el.style.border,
                backgroundColor: el.style.backgroundColor,
                height: el.style.height,
                overflow: el.style.overflow,
                padding: el.style.padding,
                boxShadow: el.style.boxShadow,
                resize: el.style.resize
            }
        });
        
        // تطبيق أنماط التصدير
        el.style.border = 'none';
        el.style.backgroundColor = el.id === 'academicYear' ? '#e8f4fc' : 'transparent';
        el.style.height = 'auto';
        if (el.tagName === 'TEXTAREA') {
            el.style.height = el.scrollHeight + 'px';
        }
        el.style.overflow = 'hidden';
        el.style.padding = '1px';
        el.style.boxShadow = 'none';
        el.style.resize = 'none';
    });
    
    await new Promise(resolve => setTimeout(resolve, 500));
    
    return {
        restore: async () => {
            // استعادة الأنماط الأصلية
            originalStyles.forEach(item => {
                for (const prop in item.styles) {
                    item.element.style[prop] = item.styles[prop];
                }
            });
            
            controls.style.display = originalControlsDisplay;
            document.body.style.overflow = originalBodyOverflow;
            
            initializeAllTextareaResizing();
            await new Promise(resolve => setTimeout(resolve, 200));
        }
    };
}

// دالة لمحاولة التقاط الصورة
async function tryCapture(element, options) {
    try {
        updateProgress(`جاري المحاولة مع إعدادات: ${JSON.stringify(options)}`);
        await new Promise(resolve => setTimeout(resolve, RETRY_DELAY));
        
        if (!window.html2canvas) {
            throw new Error('لم يتم تحميل مكتبة html2canvas');
        }
        
        return await html2canvas(element, options);
    } catch (error) {
        console.error('Capture attempt failed:', error);
        updateProgress(`فشلت المحاولة: ${error.message}`);
        return null;
    }
}

// دالة لتنزيل الصورة
async function downloadImage(dataUrl, filename) {
    try {
        // طريقة 1: استخدام عنصر <a>
        try {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            return;
        } catch (e) {
            console.log('الطريقة الأولى فشلت، جاري تجربة طريقة بديلة');
        }
        
        // طريقة 2: استخدام fetch و Blob
        try {
            const response = await fetch(dataUrl);
            const blob = await response.blob();
            const blobUrl = URL.createObjectURL(blob);
            
            const link = document.createElement('a');
            link.href = blobUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            
            setTimeout(() => {
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
            }, 100);
            return;
        } catch (e) {
            console.log('الطريقة الثانية فشلت، جاري تجربة طريقة بديلة');
        }
        
        // طريقة 3: فتح الصورة في نافذة جديدة
        try {
            const newWindow = window.open();
            newWindow.document.write(`<img src="${dataUrl}" />`);
            newWindow.document.close();
            return;
        } catch (e) {
            console.log('الطريقة الثالثة فشلت');
        }
        
        throw new Error('فشلت جميع طرق التنزيل');
    } catch (error) {
        console.error('Download error:', error);
        throw error;
    }
}

// دالة محسنة لتصدير إلى صورة مع عدة محاولات وطرق بديلة
async function captureToImage() {
    showLoading('جاري إنشاء الصورة...');
    
    const container = document.getElementById('form-container');
    if (!container) {
        alert('خطأ: لم يتم العثور على حاوية النموذج.');
        hideLoading();
        return;
    }
    
    const exportState = await prepareForExport();
    
    try {
        let canvas = null;
        let attempts = 0;
        
        // قائمة بالإعدادات المختلفة للمحاولة
        const captureOptionsList = [
            { scale: 2, useCORS: true, allowTaint: false, foreignObjectRendering: false },
            { scale: 1, useCORS: false, allowTaint: true, foreignObjectRendering: true },
            { scale: 1, useCORS: true, allowTaint: false, letterRendering: false },
            { scale: 1, useCORS: true, allowTaint: true, logging: false }
        ];
        
        // المحاولة مع إعدادات مختلفة حتى النجاح أو استنفاذ المحاولات
        while (!canvas && attempts < MAX_RETRIES) {
            const options = captureOptionsList[attempts] || captureOptionsList[0];
            updateProgress(`المحاولة ${attempts + 1} من ${MAX_RETRIES}...`);
            canvas = await tryCapture(container, options);
            attempts++;
        }
        
        if (!canvas) {
            throw new Error('فشلت جميع محاولات إنشاء الصورة');
        }
        
        // تحويل Canvas إلى صورة وتنزيلها
        updateProgress('جاري تحويل البيانات...');
        const image = canvas.toDataURL('image/png');
        
        updateProgress('جاري إعداد الملف للتنزيل...');
        await downloadImage(image, 'أسئلة_الامتحان_الشفوي_' + new Date().toISOString().slice(0,10) + '.png');
        
    } catch (error) {
        console.error('Image capture error:', error);
        alert('حدث خطأ أثناء إنشاء الصورة: ' + error.message);
        
        // محاولة استخدام طريقة بديلة إذا فشلت html2canvas
        try {
            updateProgress('تجربة طريقة بديلة...');
            await alternativeExportMethod();
        } catch (altError) {
            console.error('Alternative method error:', altError);
            alert('فشلت الطريقة البديلة أيضًا: ' + altError.message);
        }
    } finally {
        await exportState.restore();
        hideLoading();
    }
}
